<!DOCTYPE html>
<html>

<head>
    <title>商家管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <style>
        body {
            background: url(/images/bg_body.gif) repeat;
        }
    </style>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="jumbotron">
                    <a href="/"><img src="/images/index.png" alt="logo" /></a>
                </div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle
                                navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                                class="icon-bar"></span></button> <a class="navbar-brand" href="/manage">商品管理</a>
                    </div>
                    <div class="collapse navbar-collapse bg-info" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">上架商品</a>
                            </li>
<!--                            <li>-->
<!--                                <a href="#">销售报告</a>-->
<!--                            </li>-->
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" th:text="${session.user.userName}">商家名</a></li>
                            <li>
                                <a href="/user/logout">退出登录</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <h3>
                    上架商品
                </h3>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" method="post" action="/product/upload" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="productName">商品名</label>
                            <input type="text" class="form-control" id="productName" name="name" />
                        </div>
                        <div class="form-group">
                            <label for="desc">介绍</label>
                            <textarea id="desc" name="description" class="form-control" rows="3">商品介绍</textarea>
                        </div>
                        <label for="name">分类</label>
                        <select class="form-control" name="categoryId">
                            <option value="1">服装</option>
                            <option value="2">家居</option>
                            <option value="3">玩具</option>
                            <option value="4">数码</option>
                            <option value="5">零食</option>
                            <option value="6">图书</option>
                            <option value="7">美妆</option>
                        </select>
                        <div class="form-group">
                            <label for="price">价格</label>
                            <input type="number" class="form-control" min="0.1" step="0.01" id="price" name="price" />
                        </div>
                        <div class="form-group">
                            <label for="stock">库存</label>
                            <input type="number" class="form-control" id="stock" min="0" step="1" name="surplus" />
                        </div>
                        <div class="form-group">
                            <label for="productImage">商品图片</label><input type="file" name="photo" id="productImage" />
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-default col-md-3 col-md-offset-4">上架</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
        <script src="js/jquery.min.js"></script>
        <!-- 包括所有已编译的插件 -->
        <script src="/bootstrap/js/bootstrap.js"></script>
</body>

</html>
